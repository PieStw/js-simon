<head>

<body>

  <div class="row">
    <p id="countdown">15</p>
  </div>

  <form>
    <div class="row">
      <div class="col-2">
        <input class="form-control" type="text" aria-label="default input example" id="random-number1" required>
      </div>
      <div class="col-2">
        <input class="form-control" type="text" aria-label="default input example" id="random-number2" required>
      </div>
      <div class="col-2">
        <input class="form-control" type="text" aria-label="default input example" id="random-number3" required>
      </div>
      <div class="col-2">
        <input class="form-control" type="text" aria-label="default input example" id="random-number4" required>
      </div>
      <div class="col-2">
        <input class="form-control" type="text" aria-label="default input example" id="random-number5" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3" id="restart">Ricomincia</button>
    <button type="submit" class="btn btn-primary mb-3" id="guess">Verifica</button>

  </form>

  <p id="solution"></p>


  <script src="script.js"></script>
